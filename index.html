<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Up 'N' Away</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav>
        <img src="images/Logo2.png" class="logo" alt="">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#first">Adventures</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <!-- <img src="images/Main.jpg" alt="" class="center"> -->
    <div class="center"></div>
    <div class="center-text">
        <h2>For those who <br>never stop</h2>
        <a href="#first"><button>Choose Your Adventure!</button></a>
    </div>
    <div class="adventures">
        <div class="first" id="first">
            <div class="images">
                <img src="images/Sky Dive.jpg" width="340" height="345" alt="">
                <h3>Skydiving</h3>
            </div>
            <div class="images">
                <img src="images/Camp.jpg" width="340" height="345" alt="">
                <h3>Camping</h3>
            </div>
            <div class="images">
                <img src="images/Trekking.jpg" width="340" height="345" alt="">
                <h3>Trekking</h3>
            </div>
            <div class="images">
                <img src="images/Kayaking.jpg" width="340" height="345" alt="">
                <h3>Kayaking</h3>
            </div>
        </div>
        <div class="second">
            <div class="images">
                <img src="images/Rock Climbing.jpg" width="340" height="345" alt="">
                <h3>Rock Climbing</h3>
            </div>
            <div class="images">
                <img src="images/Mountain Biking.jpg" width="340" height="345" alt="">
                <h3>Mountain Biking</h3>
            </div>
            <div class="images">
                <img src="images/Rafting.jpg" width="340" height="345" alt="">
                <h3>Rafting</h3>
            </div>
            <div class="images">
                <img src="images/Skiing.jpg" width="340" height="345" alt="">
                <h3>Skiing</h3>
            </div>
        </div>
    </div>
    <footer id="contact">
        <div class="contact-content">
            <div class="form">
                <form action="">
                    <h2>Send Us Your Feedback!</h2>
                    <input type="email" name="Email" id="email" placeholder="Enter Your Email Address">
                    <textarea name="Feedback" id="feedback" placeholder="Your Feedback Here..."></textarea>
                    <button id="send" type="submit">SEND</button>
                </form>
            </div>
            <div class="icons">
                <h2>Contact Us!</h2>
                <div class="right">
                    <a href="https://www.instagram.com/zainabraja.__/"><i class="fab fa-instagram"></i></a>
                    <a href="mailto: zainabraja53@gmail.com"><i class="fab fa-google"></i></a>
                    <a href="https://www.linkedin.com/in/zainabraja19/"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p><i class="far fa-copyright"></i> Copyright. Zainab Raja</p>
        </div>
    </footer>

</html>
